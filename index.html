<head>

        font-family: Arial, sans-serif;
        margin: 0;

        color: #333;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

        background-color: #78c850;

        text-align: center;
    }
    header h1 {
        margin: 0;
        color: #fff;

    .product {

        align-items: center;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
        background-color: #fff;
    }
    .product img {
        max-width: 100px;
        margin-right: 20px;
    }
    footer {
        background-color: #78c850;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
